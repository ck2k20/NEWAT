<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final MapChats Test</title>
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            padding: 20px; 
            line-height: 1.4;
        }
        .error { color: #f00; background: #300; padding: 5px; margin: 5px 0; }
        .success { color: #0f0; background: #030; padding: 5px; margin: 5px 0; }
        .log { color: #ff0; background: #330; padding: 5px; margin: 5px 0; font-size: 12px; }
        #main-content { border: 1px solid #333; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Final MapChats Diagnostic</h1>
    
    <div id="logs">
        <div class="success">HTML loaded successfully</div>
    </div>
    
    <div id="main-content">
        <div id="root">Loading...</div>
    </div>
    
    <div id="network-info"></div>

    <script>
        const logsDiv = document.getElementById('logs');
        const rootDiv = document.getElementById('root');
        const networkDiv = document.getElementById('network-info');
        
        function addLog(type, message) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
            console.log(`${type}: ${message}`);
        }
        
        // Capture all errors
        window.addEventListener('error', (e) => {
            addLog('error', `JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addLog('error', `Promise Rejection: ${e.reason}`);
        });
        
        // Test basic functionality
        addLog('success', 'JavaScript execution working');
        
        // Show network info
        networkDiv.innerHTML = `
            <h3>Environment Info:</h3>
            <p>URL: ${window.location.href}</p>
            <p>User Agent: ${navigator.userAgent}</p>
            <p>Screen: ${screen.width}x${screen.height}</p>
        `;
        
        // Try to load and render the main React app
        setTimeout(async () => {
            try {
                addLog('log', 'Attempting to load main React app...');
                
                // Import main app
                const mainModule = await import('/src/main.tsx?t=' + Date.now());
                addLog('success', 'Main module imported successfully');
                
                // Wait a bit for React to render
                setTimeout(() => {
                    const rootContent = document.getElementById('root')?.innerHTML;
                    if (rootContent && rootContent !== 'Loading...') {
                        addLog('success', `React app rendered! Content: ${rootContent.substring(0, 100)}...`);
                    } else {
                        addLog('error', 'React app did not render - root is still empty');
                        addLog('log', `Root innerHTML: "${rootContent}"`);
                    }
                }, 2000);
                
            } catch (error) {
                addLog('error', `Failed to load main app: ${error.message}`);
                addLog('error', `Stack: ${error.stack}`);
            }
        }, 500);
    </script>
</body>
</html>
